AllowedServicePoints:
  description: List of allowed pickup service points
  type: array
  nullable: true
  default: null
  minItems: 1
  uniqueItems: true
  items:
    type: object
    properties:
      id:
        $ref: "uuid.yaml"
      name:
        description: "Service point name"
        type: string
    required:
      - id
      - name
