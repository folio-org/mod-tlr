AllowedServicePoints:
  description: List of allowed pickup service points
  type: array
  default: null
  minItems: 1
  uniqueItems: true
  items:
    type: object
    properties:
      id:
        $ref: "uuid.yaml"
      name:
        description: "Service point name"
        type: string
      ecsRequestRouting:
        description: "Indicates whether or not the service point is a routing service point"
        type: boolean
    required:
      - id
      - name
