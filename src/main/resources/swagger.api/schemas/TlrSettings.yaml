TlrSettings:
  description: TLR Settings in a multi-tenant environment with Ð¡onsortia support enabled
  type: "object"
  properties:
    id:
      description: "ID of the ECS TLR Settings"
      $ref: "uuid.yaml"
    ecsTlrFeatureEnabled:
      description: "Indicates if TLR feature is enabled"
      type: boolean
    excludeFromEcsRequestLendingTenantSearch:
      description: "Array of tenant IDs to exclude from ECS request lending tenant search"
      type: array
      items:
        type: string
  required:
    - ecsTlrFeatureEnabled
