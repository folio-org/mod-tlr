DcbTransaction:
  type: object
  properties:
    item:
      $ref: 'DcbItem.yaml#/DcbItem'
    patron:
      $ref: 'DcbPatron.yaml#/DcbPatron'
    pickup:
      $ref: 'DcbPickup.yaml#/DcbPickup'
    role:
      type: string
      enum:
        - LENDER
        - BORROWER
        - PICKUP
        - BORROWING-PICKUP
    requestId:
      description: ID of the existing request
      $ref: "uuid.yaml"
